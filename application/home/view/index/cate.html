<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>幽博客</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">幽博客</a></li>
                <li><a href="/">首页</a></li>
            </ul>
        </div>
    </nav>
    <!-- 文章列表 -->
    <div class="container" style="margin-top: 45px;">
        <div class="row">
            <div class="col-md-10">
                <h2>最新文章</h2>
                <ul class="list-group">
                    {volist name='articles' id='v'}
                    <li class="list-group-item"><a href="{:url('/home/detail',['id'=>$v['articleid']])}">{$v['title']}</a></li>
                    {/volist}
                    
                </ul>
            </div>
            <div class="col-md-2">
            <h2>文章分类</h2>
             {include file='common/leftCate'  /}
    </div>
        </div>
    </div>
    <!-- 分页 -->
    <div class="container">
        {$articles|raw}
    </div>
    <!-- 底部版权 -->
    <footer class="container" style="position: fixed;bottom: 0px;">
        <p style="text-align: center">版权归幽学院所有,侵权必究</p>
    </footer>
</body>

</html>
