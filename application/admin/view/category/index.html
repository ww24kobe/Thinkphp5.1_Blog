                        </div>
                        <div class="layui-card-body ">

                              <thead>
                                <tr>

                                  <th>分类名称</th>
                                  <th>上级分类</th>

                                  <th>创建时间</th>

                                {volist name='categorys' id='v'}

                                  <td>{$key+1}</td>

        <a title="编辑" class='layui-btn' onclick="xadmin.open('分类编辑','{:url(\'/admin/editcategory\',['id'=>$v['categoryid']])}')" href="javascript:;">

                                    <a title="删除" class='layui-btn  layui-btn-danger' onclick="category_del(this,{$v['categoryid']})" href="javascript:;">

    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       

      /*用户-删除*/
      function category_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              var index = loading();
              $.post("{:url('/admin/delcategory')}",{"id":id},function(res){
                closeLoading(index);
                if(res.code == 200){
                  $(obj).parents("tr").remove();
                }
                layerMsg(res.msg);
              },'json');
             
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
